<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yume Tools Documentation</title>
  <meta name="description" content="Documentation for Yume Tools - OSRS clan management utilities">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.min.css">
  <style>
    :root {
      --theme-color: #5eead4;
      --link-color: #5eead4;
      --link-color--hover: #2dd4bf;
      --sidebar-nav-link-color--active: #5eead4;
      --sidebar-nav-link-border-color--active: #5eead4;
      --code-theme-background: rgba(20, 60, 60, 0.5);
      --code-inline-background: rgba(94, 234, 212, 0.15);
      --code-inline-color: #5eead4;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    .markdown-section h1 {
      color: #5eead4;
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .markdown-section code {
      border-radius: 4px;
    }
    
    /* User bar styles */
    .docs-user-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, rgba(20, 60, 60, 0.95) 0%, rgba(25, 50, 80, 0.95) 100%);
      border-radius: 8px;
      border: 1px solid rgba(94, 234, 212, 0.2);
      backdrop-filter: blur(8px);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .docs-user-bar.fade-out {
      opacity: 0;
      transform: translateX(-50%) translateY(-10px);
      pointer-events: none;
    }
    .docs-user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(94, 234, 212, 0.4);
    }
    .docs-user-name {
      color: #fff;
      font-weight: 500;
    }
    .docs-user-status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
    }
    .docs-auth-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .docs-login-btn {
      background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
      color: #fff;
    }
    .docs-login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
    }
    .docs-logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .docs-logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .docs-access-badge {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .docs-access-badge.granted {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .docs-access-badge.denied {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    /* Lock overlay for protected pages */
    .docs-lock-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.97) 0%, rgba(30, 41, 59, 0.97) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      backdrop-filter: blur(8px);
    }
    .docs-lock-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .docs-lock-title {
      color: #5eead4;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .docs-lock-message {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .docs-lock-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .docs-lock-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
      color: #fff;
    }
    .markdown-section {
      position: relative;
    }
  </style>
</head>
<body>
  <!-- User authentication bar -->
  <div class="docs-user-bar" id="docs-user-bar"></div>
  
  <div id="app"></div>
  <script>
    // Store auth state globally for Docsify hooks
    window.yumeAuth = { hasDocsAccess: null, checking: true };
    
    window.$docsify = {
      name: 'ðŸŒ™ Yume Tools',
      repo: 'y-u-m-e/yume-api',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'â† Previous',
        nextText: 'Next â†’'
      },
      plugins: [
        function(hook, vm) {
          // Protected paths
          const protectedPaths = ['api/', 'database/', 'devops/', 'development/', 'cruddy-panel'];
          
          function isProtectedPage(path) {
            return protectedPaths.some(p => path.includes(p));
          }
          
          function showLockOverlay() {
            // Remove any existing overlay
            const existing = document.querySelector('.docs-lock-overlay');
            if (existing) existing.remove();
            
            const content = document.querySelector('.markdown-section');
            if (!content) return;
            
            const returnUrl = encodeURIComponent(window.location.href);
            const overlay = document.createElement('div');
            overlay.className = 'docs-lock-overlay';
            overlay.innerHTML = `
              <div class="docs-lock-icon">ðŸ”’</div>
              <div class="docs-lock-title">Protected Content</div>
              <p class="docs-lock-message">
                This page requires authorized access.<br>
                Please log in with Discord to view this content.
              </p>
              <a href="${window.location.origin}/auth/login?return_url=${returnUrl}" class="docs-lock-btn">
                Login with Discord
              </a>
            `;
            content.appendChild(overlay);
          }
          
          function removeLockOverlay() {
            const overlay = document.querySelector('.docs-lock-overlay');
            if (overlay) overlay.remove();
          }
          
          // Check after each page render
          hook.doneEach(function() {
            const path = vm.route.path || '';
            
            // Wait for auth check to complete
            const checkAccess = () => {
              if (window.yumeAuth.checking) {
                setTimeout(checkAccess, 100);
                return;
              }
              
              if (isProtectedPage(path) && !window.yumeAuth.hasDocsAccess) {
                showLockOverlay();
              } else {
                removeLockOverlay();
              }
            };
            checkAccess();
          });
        }
      ]
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  
  <!-- User authentication check -->
  <script>
    (async function() {
      const userBar = document.getElementById('docs-user-bar');
      const apiBase = window.location.origin;
      const returnUrl = encodeURIComponent(window.location.href);
      
      let fadeTimeout;
      let isLoggedIn = false;
      
      // Only auto-hide when logged in (login button stays visible)
      function startFadeTimer() {
        if (!isLoggedIn) return; // Don't auto-hide login button
        clearTimeout(fadeTimeout);
        fadeTimeout = setTimeout(() => {
          userBar.classList.add('fade-out');
        }, 5000);
      }
      
      // Show on mouse enter
      userBar.addEventListener('mouseenter', () => {
        clearTimeout(fadeTimeout);
        userBar.classList.remove('fade-out');
      });
      
      // Start fade timer on mouse leave (only if logged in)
      userBar.addEventListener('mouseleave', startFadeTimer);
      
      // Show "checking" briefly
      userBar.innerHTML = `<span class="docs-user-status">Checking...</span>`;
      
      // Fallback: show login if auth check takes too long
      const authTimeout = setTimeout(() => {
        userBar.innerHTML = `
          <a href="${apiBase}/auth/login?return_url=${returnUrl}" class="docs-auth-btn docs-login-btn">
            Login with Discord
          </a>
        `;
      }, 2000);
      
      // Function to hide protected sidebar links
      function hideProtectedLinks() {
        // Wait for Docsify to render the sidebar
        const checkSidebar = setInterval(() => {
          const sidebar = document.querySelector('.sidebar-nav');
          if (sidebar) {
            clearInterval(checkSidebar);
            // Hide links containing ðŸ”’ or protected sections
            sidebar.querySelectorAll('a').forEach(link => {
              const text = link.textContent;
              const href = link.getAttribute('href') || '';
              // Hide protected sections
              if (text.includes('ðŸ”’') || 
                  href.includes('api/') || 
                  href.includes('database/') || 
                  href.includes('devops/') || 
                  href.includes('development/') ||
                  href.includes('cruddy-panel')) {
                link.style.display = 'none';
                // Also hide parent li if it exists
                if (link.parentElement?.tagName === 'LI') {
                  link.parentElement.style.display = 'none';
                }
              }
            });
            // Hide section headers for protected content
            sidebar.querySelectorAll('p, strong').forEach(el => {
              if (el.textContent.includes('ðŸ”’')) {
                el.style.display = 'none';
                // Hide following ul if exists
                let next = el.nextElementSibling;
                while (next && next.tagName === 'UL') {
                  next.style.display = 'none';
                  next = next.nextElementSibling;
                }
              }
            });
          }
        }, 100);
        // Stop checking after 5 seconds
        setTimeout(() => clearInterval(checkSidebar), 5000);
      }
      
      try {
        const resp = await fetch(`${apiBase}/auth/me`, { credentials: 'include' });
        clearTimeout(authTimeout);
        const data = await resp.json();
        
        const hasDocsAccess = data.authenticated && data.access?.docs;
        
        // Update global auth state
        window.yumeAuth.hasDocsAccess = hasDocsAccess;
        window.yumeAuth.checking = false;
        
        if (data.authenticated && data.user) {
          isLoggedIn = true;
          const user = data.user;
          const avatarUrl = user.avatar 
            ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`
            : `https://cdn.discordapp.com/embed/avatars/${parseInt(user.id) % 5}.png`;
          
          userBar.innerHTML = `
            <img class="docs-user-avatar" src="${avatarUrl}" alt="">
            <span class="docs-user-name">${user.username}</span>
            <a href="${apiBase}/auth/logout" class="docs-auth-btn docs-logout-btn">Logout</a>
          `;
          startFadeTimer();
          
          // Hide protected links if user doesn't have docs access
          if (!hasDocsAccess) {
            hideProtectedLinks();
          }
        } else {
          // Update global auth state for non-authenticated
          window.yumeAuth.hasDocsAccess = false;
          window.yumeAuth.checking = false;
          
          userBar.innerHTML = `
            <a href="${apiBase}/auth/login?return_url=${returnUrl}" class="docs-auth-btn docs-login-btn">
              Login with Discord
            </a>
          `;
          // Hide protected links for non-authenticated users
          hideProtectedLinks();
        }
      } catch (err) {
        clearTimeout(authTimeout);
        console.error('Auth check failed:', err);
        
        // Update global auth state on error
        window.yumeAuth.hasDocsAccess = false;
        window.yumeAuth.checking = false;
        
        userBar.innerHTML = `
          <a href="${apiBase}/auth/login?return_url=${returnUrl}" class="docs-auth-btn docs-login-btn">
            Login with Discord
          </a>
        `;
        // Hide protected links on auth failure
        hideProtectedLinks();
      }
    })();
  </script>
</body>
</html>
