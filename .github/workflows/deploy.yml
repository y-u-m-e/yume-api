name: Deploy Yume API

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # Run tests on all pushes and PRs
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # Deploy to staging on push to staging branch or PR to main
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
    environment:
      name: staging
      url: https://api-staging.itai.gg
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        run: npx wrangler deploy --env staging

      - name: Health Check
        run: |
          sleep 5
          curl -f https://api-staging.itai.gg/health || exit 1

  # Deploy to production on push to main
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.itai.gg
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Production
        run: npx wrangler deploy

      - name: Health Check
        run: |
          sleep 5
          curl -f https://api.itai.gg/health || exit 1

      - name: Notify on Success
        if: success()
        run: echo "✅ Successfully deployed to production!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Deployment failed!"

